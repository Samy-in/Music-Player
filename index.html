<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link

                        <h2> Chulo </h2>
                    </div>
                    <h6>2:53</h6>
                        
                </div>

                    </div>

                </div>

                </div>

                    <div class="part1">

                    </div>

        <h3 id="play"><i class="ri-play-fill"></i></h3>
        <h3 id="forward"><i class="ri-skip-forward-fill"></i></h3>

    <script src="script.js"></script>
